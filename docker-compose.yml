version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start
    ports:
      - "3000:3000"
    volumes:
      - D:\Projetos\timesheet\api:/api
    restart: always
    depends_on:
      - redis
    links:
      - redis
    expose:
      - "3000"
    networks:
      - redis
  # tests:
  #   build:
