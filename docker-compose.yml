  #     - app
  #   networks:
  #     - redis
  redis:
    image: redis
    command: redis-server --requirepass ${REDIS_PASS}
    ports:
      - "6379:${REDIS_PORT}"
    networks:
        - redis
networks:
  redis:
    driver: bridge
